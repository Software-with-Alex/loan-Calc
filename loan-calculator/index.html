<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>

    <div class="container">


        <h1>JavaScript Calculator</h1>
  
    
        <form class="calc-container">

            <div class="box">
               <p>Loan Amount</p> <input type="number" id="loan-amt" step="any">
            </div>

            <div class="box">
               <p>Interest Rate </p> 
               <select name="interestSelect" id="interest-rate" step="any">
                   <option value="0.01">0.01%</option>
                   <option value="0.02">0.02%</option>
                   <option value="0.03">0.03%</option>
                   <option value="0.04">0.04%</option>
                   <option value="0.05">0.05%</option>
                   <option value="0.06">0.06%</option>
                   <option value="0.07">0.07%</option>
                   <option value="0.08">0.08%</option>
                   <option value="0.09">0.09%</option>
                   <option value="0.10">0.10%</option>
                   <option value="0.11">0.11%</option>
                   <option value="0.12">0.12%</option>
                   <option value="0.13">0.13%</option>
                   <option value="0.14">0.14%</option>
                   <option value="0.15">0.15%</option>
               </select>  
            </div>

            <div class="box">
               <p>Number of Years</p> <input type="number" id="num-years" step="any">
            </div>
          
            <div id="btn-container">
               <button id="button-one">Calculate</button>
            </div> 


        </form>


                <h1>Loan Terms Results</h1>



        <div class="results-container">

            
           
            <div class="result-box box-1">
                <div id="mnth-payment">$ 0.00</div>
                <p>Monthly Payments</p>
            </div>
            <div class="result-box box-2">
                <div id="int-paid">$ 0.00</div>
                <p>Interest</p>
            </div>
            <div class="result-box box-3">
                <div id="total-amt">$ 0.00</div>
                <p>Total</p>
            </div>

        </div>






    </div>
    



    <script src="./index.js"></script>
</body>
</html>
